spring:
  application:
    name: loan

  lifecycle:
    timeout-per-shutdown-phase: 30s   # time to finish ongoing requests

  datasource:
    url: jdbc:mysql://mysql-loan:3306/loandb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8090
  shutdown: graceful   # ðŸ”¹ enables graceful shutdown

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true     # ðŸ”¹ allows shutdown endpoint
    health:
      show-details: always
