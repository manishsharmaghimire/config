spring:
  application:
    # ✅ Matches Docker container contextually
    name: card-service

  datasource:
    # ✅ Docker network service name remains mysql-card
    url: jdbc:mysql://mysql-card:3306/carddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # ✅ Removed explicit MySQL8Dialect
        format_sql: true
        jdbc:
          time_zone: UTC

server:
  port: 9095
  servlet:
    context-path: /  # ✅ Root context

logging:
  level:
    root: INFO
    com.abc.card: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"  # ✅ Expose all endpoints
      # ❌ Removed base-path to fix 404 actuator

cards:
  message: "Welcome to abc card related QA APIs"
  contactDetails:
    name: "Card Service Support Team"
    email: "cards-support@abc.com"
  onCallSupport:
